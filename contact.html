    .flash-message {
      padding: 15px;

      border: 1px solid #f1c40f;
      border-radius: 5px;

    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

<div class="container">
  <body>
    <h1>Contact Me:</h1>
  
    <div class="container">
      <!-- Contact Form -->
      <form action="https://formspree.io/f/xjkvdrdn" method="POST">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="First Name:" placeholder="First name" required>
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="Last Name:" placeholder="Last name" required>
    
        <label for="email">Your Email</label>
        <input type="email" id="email" name="Email:" placeholder="Email" required>
    
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="Subject:" placeholder="Subject" required>
    
        <label for="message">Message</label>
        <textarea id="message" name="Message:" placeholder="Message" style="height:200px" required></textarea>
    
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
